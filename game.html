<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <div id="hero-1">P1</div>
            <div id="hero-2">P2</div>
            <div id="laser-1"></div>
            <div id="laser-2"></div>
            <div id="game-status">Game Over <button id="reset">reset</button> </div>
        </div>
        <div class="details">

            <div id="p1-score"></div>
            <div id="p2-score"></div>
            <div id="winner"></div>
            <div class="note">
                <p>For player 1 action keys are: a,w,s,d with fire key f</p>
                <p>For player 2 action keys are: up,down,left,right arrows with fire key num0</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
